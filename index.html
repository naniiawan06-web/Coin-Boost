<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CoinBoost Investment Demo</title>

<style>
body {
    font-family: Arial, sans-serif;
    background:#f0f4f8;
    margin:0;
}
header {
    background:#ffcc00;
    padding:20px;
    text-align:center;
}
main {
    max-width:900px;
    margin:20px auto;
    padding:20px;
    background:#fff;
    border-radius:10px;
}
.section {
    margin-bottom:25px;
    padding:15px;
    border:1px solid #ddd;
    border-radius:8px;
}
input, select, button {
    width:100%;
    padding:10px;
    margin-top:6px;
}
button {
    background:#4CAF50;
    color:white;
    border:none;
    border-radius:5px;
}
</style>
</head>

<body>

<header>
<h1>CoinBoost Investment</h1>
</header>

<main>

<section class="section">
<h2>Dashboard</h2>
<p>Balance: <b><span id="balance">0</span></b></p>
<p>Total Invested: <b><span id="totalInvested">0</span></b></p>
</section>

<section class="section">
<h2>Deposit</h2>
<input type="text" value="03485727906" readonly>
<input type="text" id="depositTrx" placeholder="TRX ID">
<input type="number" id="depositAmount" placeholder="Amount">
<button onclick="depositCoins()">Deposit</button>
<p id="depositMsg"></p>
</section>

<section class="section">
<h2>Invest</h2>
<input type="number" id="investAmount" placeholder="Investment Amount">
<button onclick="startInvestment()">Invest Now</button>
<p id="investMsg"></p>
</section>

<section class="section">
<h2>Withdraw</h2>
<select id="wallet">
<option>EasyPaisa</option>
<option>JazzCash</option>
</select>
<input type="text" id="accountName" placeholder="Account Name">
<input type="text" id="accountNumber" placeholder="Number">
<input type="number" id="withdrawAmount" placeholder="Amount (Min 2000)">
<button onclick="withdrawCoins()">Withdraw</button>
<p id="withdrawMsg"></p>
</section>

<section class="section">
<h2>Referral</h2>
<input type="text" id="refLink" readonly>
<button onclick="copyReferral()">Copy Link</button>
<p id="copyMsg"></p>
</section>

</main>

<script>
let balance = 0;
let totalInvested = 0;

function updateDashboard(){
document.getElementById("balance").innerText = balance.toFixed(2);
document.getElementById("totalInvested").innerText = totalInvested.toFixed(2);
}

// Deposit
function depositCoins(){
let amount = parseFloat(document.getElementById("depositAmount").value);
if(isNaN(amount) || amount < 100){
alert("Minimum deposit 100");
return;
}
balance += amount;
document.getElementById("depositMsg").innerText = "Deposit Successful";
updateDashboard();
}

// Invest
function startInvestment(){
let invest = parseFloat(document.getElementById("investAmount").value);
if(isNaN(invest) || invest > balance){
alert("Invalid amount");
return;
}
balance -= invest;
totalInvested += invest;
updateDashboard();

setInterval(()=>{
balance += invest * 0.01;
updateDashboard();
},1000);
}

// Withdraw
function withdrawCoins(){
let amount = parseFloat(document.getElementById("withdrawAmount").value);
if(amount < 2000 || amount > balance){
alert("Invalid withdraw");
return;
}
balance -= amount;
document.getElementById("withdrawMsg").innerText = "Withdraw Pending";
updateDashboard();
}

// Referral
let refId = localStorage.getItem("refid");
if(!refId){
refId = Math.floor(100000 + Math.random()*900000);
localStorage.setItem("refid",refId);
}
document.getElementById("refLink").value =
"https://naniiawan06-web.github.io/Coin-Boost/?ref="+refId;

function copyReferral(){
let c = document.getElementById("refLink");
c.select();
document.execCommand("copy");
document.getElementById("copyMsg").innerText="Copied!";
}

updateDashboard();
</script>

</body>
</html>
